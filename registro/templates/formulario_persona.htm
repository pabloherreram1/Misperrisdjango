  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-8">
      <form action="/registro/crear/" method="POST">
        {% csrf_token %}
        <div class="column">
      <div class="form-group">
        <label for="email">Correo Electronico</label>
        <input type="email" class="form-control tamaño_formulario"  placeholder="Ingrese Email" name="email" required>
      </div>
      <div class="form-group">
        <label for="run">Run</label>
        <input type="text" class="form-control tamaño_formulario"  placeholder="Ingrese Run" name="run" required>
      </div>
      <div class="form-group">
        <label for="contrasenia">Contraseña</label>
        <input type="password" class="form-control tamaño_formulario"  placeholder="Ingrese Contraseña" name="contrasenia" required>
      </div>
      <div class="form-group">
        <label for="confirmacion">Confirme Contraseña</label>
        <input type="password" class="form-control tamaño_formulario"  placeholder="Ingrese Contraseña nuevamente" name="confirmacion" required>
      </div>
      <div class="form-group">
          <label for="nombreC">Nombre completo</label>
          <input type="text" class="form-control tamaño_formulario"  placeholder="Ingrese Nombre completo" name="nombreC" required>
        </div>
        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input type="date" class="form-control tamaño_formulario" max="2001-01-01" placeholder="Ingrese fecha de nacimiento" name="fecha_nacimiento" required>
          </div>
          <div class="form-group">
              <label for="telefono">Telefono de Contacto</label>
              <input type="number" class="form-control tamaño_formulario "  placeholder="Ingrese Numero telefonico" name="telefono" required>
          </div>
                  <div class="form-group">
                      <label for="region">Región</label>
                      <select name="region" class="form-control tamaño_formulario"  id="region" required>
                          <option hidden>Seleccione Regíon</option>
                      </select>
                  </div>    
                  <div class="form-group">
                      <label for="comuna">Comuna</label>
                      <select class="form-control tamaño_formulario" name="comuna " id="comuna" required >
                          <option hidden>Seleccione Comuna</option>
                      </select>
                      <div>
                  <div>     
                        <div class="form-group">
                                <label for="vivienda">Tipo de vivienda</label>
                                <select class="form-control tamaño_formulario" name="vivienda" id="vivienda" required>
                                  <option>Casa con patio grande</option>
                                  <option>Casa con patio pequeño</option>
                                  <option>Casa sin patio</option>
                                  <option>Departamento</option>
                                </select>
                        </div>                           
          </div>
        </div>
      <button type="submit" class="btn ">Registrarse</button>
    </form>
    </div>
</div>
